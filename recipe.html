<!-- recipe.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borshch</title>
    <link rel="stylesheet" href="css/recipe.css" />
</head>

<body class="recipe">
    <div class="bg-layer" aria-hidden="true"></div>

    <header class="recipe-nav">
        <div class="container recipe-nav__inner">
            <!-- Left: brand -->
            <a class="recipe-nav__brand" href="index.html" aria-label="Home">
                <span class="recipe-nav__logo" aria-hidden="true">
                    <img src="css/images/icons/soup.svg" alt="" />
                </span>
                <span class="recipe-nav__title" data-i18n="recipeBrandTitle">Borsch Masterclass</span>
            </a>

            <!-- Center: segmented -->
            <nav class="recipe-nav__tabs" aria-label="Primary">
                <a class="recipe-tab" href="index.html" data-i18n="recipeNavHome">Home</a>
                <a class="recipe-tab is-active" href="recipe.html" data-i18n="recipeNavRecipe">Recipe</a>
                <a class="recipe-tab" href="#history" data-i18n="recipeNavHistory">History</a>
                <a class="recipe-tab" href="#shop" data-i18n="recipeNavShop">Shop</a>
            </nav>

            <!-- Right: action -->
            <a class="recipe-nav__cta" href="#" role="button" data-i18n="recipeSave">Save</a>
        </div>
    </header>

    <!-- ✅ Grid wrapper -->
    <main class="recipe-page">
        <div class="container recipe-layout">

            <aside class="glass-panel ingredients-panel">
                <header class="panel-header">
                    <div class="panel-header__row">
                        <div>
                            <h2 class="panel-title" data-i18n="ingredientsTitle">Ingredients</h2>
                            <p class="panel-subtitle" data-i18n="ingredientsSubtitle">FOR THE BASE</p>
                        </div>

                        <div class="servings-control" aria-label="Servings">
                            <button class="servings-btn" id="servingsMinus" type="button">−</button>
                            <span class="servings-value" id="servingsValue"></span>
                            <button class="servings-btn" id="servingsPlus" type="button">+</button>
                        </div>
                    </div>
                </header>

                <div class="ingredients-scroll">
                    <div class="ingredients-list" id="ingredientsList"></div>
                </div>
            </aside>

            <section class="glass-panel steps-panel">
                <!-- steps content later -->
            </section>

        </div>
    </main>

    <script src="i18n/script.js"></script>
    <script src="js/recipe.js"></script>
</body>

</html>
